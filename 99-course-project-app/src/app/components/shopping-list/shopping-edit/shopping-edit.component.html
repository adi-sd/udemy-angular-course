<div class="row">
    <div class="col-xs-12">
        <form action="submit">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        #nameInput
                    />
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        name="amount"
                        id="amount"
                        class="form-control"
                        #amountInput
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button
                        type="submit"
                        class="btn btn-success"
                        (click)="onAddItem()"
                        style="margin-right: 10px"
                    >
                        Add
                    </button>
                    <button
                        type="button"
                        class="btn btn-danger m-2"
                        style="margin-right: 10px"
                    >
                        Delete
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary m-2"
                        style="margin-right: 10px"
                    >
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
